<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <div class="screen"></div>
      <span class="clear">AC</span>
    </div>

    <div class="ops">
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span class="operator">+</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span class="operator">-</span>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span class="operator">รท</span>
      <span>.</span>
      <span>0</span>
      <span class="equals">=</span>
      <span class="operator">ร</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
